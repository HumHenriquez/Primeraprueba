
<ion-content [fullscreen]="true">
  <div>
    <ion-title>Bienvenido!</ion-title>
    <p>Ingresa tus datos para Crear tu cuenta</p>
  </div>
  <form>
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="Ingrese Nombre de Usuario"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Ingrese Contraseña"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div>
        <a [routerLink]="'/restablecer'">Olvidaste la contraseña?</a>
      </div>
      <div>
        <p>Ya eres miembro?<a [routerLink]="'/login'">Registrarse</a></p>
      </div>
    </div>
    <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button [routerLink] ="'/login'">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  </form>

</ion-content>
