<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>rickanmorty</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">rickanmorty</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-button [routerLink]="'/home'">Home</ion-button>
    <ion-list>
      <ion-item *ngFor="let personaje of results">
        <ion-thumbnail slot="start">
          <ion-img [src]="personaje.image"></ion-img>
        </ion-thumbnail>
        <ion-label>
          Nombre: <br>{{ personaje.name }}<br>

        </ion-label>
        <ion-label>
          Estado: <br>{{ personaje.status }}<br>
        </ion-label>
        <ion-label>
          Especie: <br>{{ personaje.species }}<br>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
