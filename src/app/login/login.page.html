<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingrese Credenciales</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <br>
      <form [formGroup] = "formularioLogin">
      <ion-icon name="person-outline"></ion-icon>
      <ion-input formControlName="usuario" label="Nombre usuario" label-placement="floating" fill="outline" placeholder="ejemplo"></ion-input >
      <br>
      <ion-icon name="lock-closed-outline"></ion-icon>
      <ion-input formControlName="password" label="Contraseña" type="password" label-placement="floating" fill="outline" placeholder="ejemplo"></ion-input>
      <br>
      <ion-button expand="block" (click)="login()" color="primary"> Ingresar</ion-button>
    </form>
    </ion-card-content>
    <a href="/restablecer"> Olvidaste tu contraseña?</a>
    <br>
    <a href="/registro"> Registrate </a>
  </ion-card>







</ion-content>
